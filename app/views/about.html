<div class="container" ng-controller="AboutCtrl">
  <h1>Create a Tweet</h1>
  <div class="well" >
    <form>
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Name" ng-model="name">
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" placeholder="Email"  ng-model="email">
      </div>

      <textarea class="form-control" placeholder="Message" rows="3" ng-model="message"></textarea><br>

      <div><button class="btn btn-primary pull-right" ng-click="saveTweet()"><i class="fa fa-facebook-official"></i> Tweet</button></div><br>
    </form>
  </div>

  <div class="well" ng-repeat="tweet in tweets | orderBy:'-date'" ng-if="tweet.answer === false">
    <span class="label label-primary pull-right" ng-if="tweet.answers == 0">{{tweet.answers}} answer</span>
    <span class="label label-danger pull-right" ng-if="tweet.answers > 0">{{tweet.answers}} answers</span>

    <a href="#/tweet/{{tweet.id}}">
      <img ng-src="http://www.gravatar.com/avatar/{{tweet.authorEmailHash}}?d=retro" class=" img pull-left"/>
    </a>
    <b>{{tweet.authorName}}</b>
    <p>{{tweet.message}}</p>
    <a href="#/tweet/{{tweet.id}}">reply</a> - <a ng-click="loadAnswers({{tweet.id}})">see answers</a>
    <div class="pull-right date">{{tweet.date | date }}</div>
    </a>
    <div class="well" ng-repeat="answer in answers[tweet.id][0]" ng-if="answer.answer === true" style="margin-top: 20px; margin-left:80px">

        <img ng-src="http://www.gravatar.com/avatar/{{answer.authorEmailHash}}?d=retro" class=" img pull-left"/>
        <b>{{answer.authorName}}</b>
        <p>{{answer.message}}</p>
        <i>This is a response</i>
        <div class="pull-right date">{{answer.date | date }}</div>
      </a>
    </div>

  </div>
</div>
